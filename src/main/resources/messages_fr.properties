index.description=La plateforme CWMO est une application qui permet de gérer et de mettre en œuvre des séances de créativité. Cette plateforme a pour objectif de tester des fonctionnalités qui répondent aux besoins des différents rôles impliqués dans un atelier de créativité : facilitateur, porteur de projet, organisateur de l'atelier, les experts éventuels et bien entendu les participants de l'atelier qui vont générer des idées.
