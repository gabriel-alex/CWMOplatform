description=La plateforme CWMO est une application qui permet de gerer et de mettre en oeuvre des séances de créativité. Cette plateforme a pour objectif de tester des fonctionalités qui répondent aux besoin des différents roles impliqué dans un atelier de créativité: facilitateur, porteur de projet, organisateur de l'atelier, les experts éventuels et bien entendu les participnts de l'atelier qui vont generer des idées.
alert=Cette plateforme est en cours de réalisation.   